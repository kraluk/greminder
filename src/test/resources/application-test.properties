# Server
server.port=18081
# Logging
logging.file=log/greminder-tests.log
logging.level.=INFO
logging.level.com.kraluk.greminder=TRACE
# Spring
spring.datasource.initialize=false
spring.datasource.continueOnError=false
# Calendar
calendar.user=user
calendar.name=primary
calendar.dir.datastore=~/tmp/greminder
calendar.dir.secret=~/tmp/greminder/cal-sec.file
# SMS
sms.username=username
sms.password=password
sms.message.template=Example Temaplate %s %s %s %s